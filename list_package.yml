##
#
# file: list_package.yml
#
# author: lublud
#
# date: 15/07/2015
#
# brief: list of package to be installed
#
##

# requires can take none as value or a list of package separated by commas
# addLineN can take one or more line separated by commas

# structure:
# package:
#     package_name:
#         nbConfigFile: 1
#         configFile0: ./path/to/config/file
#         defaultPath0: ~/path/to/config/file
#         addLine0: a line, another line
#         requires: package dependencies
#         distrib:
#             nbDistrib: 2
#             name0: Arch
#             command-Arch: >
#                command 0; command 1;
#             name1: Debian
#             command-Debian: >
#                command 0; command 1;
#         execute: >
#             command 0; command 1;
#             command 2
#         warning: >
#             Any warning message relative to the newly
#             installed package_name

---
package:
    alsa-utils:
        nbConfigFile: 0
        requires: none

    axel:
        nbConfigFile: 0
        requires: none

    calcurse:
        nbConfigFile: 0
        requires: none

    cmus:
        nbConfigFile: 0
        requires: none

    curl:
        nbConfigFile: 0
        requires: none

    ddd:
        nbConfigFile: 0
        requires: none

    dmenu:
        nbConfigFile: 0
        requires: none

    dunst:
        nbConfigFile: 1
        configFile0: ./dunst/dunstrc
        defaultPath0: ~/.config/dunst/dunstrc
        requires: none

    feh:
        nbConfigFile: 0
        requires: none

    firefox:
        nbConfigFile: 0
        requires: none
        distrib:
            nbDistrib: 1
            name0: Debian
            command-Debian: >
                sudo apt-get remove iceweasel;
                echo "\ndeb http://packages.linuxmint.com debian import" | sudo tee -a /etc/apt/sources.list;
                sudo apt-get update    

    gcc:
        nbConfigFile: 0
        requires: none

    gdb:
        nbConfigFile: 0
        requires: none

    gimp:
        nbConfigFile: 0
        requires: none

    git:
        nbConfigFile: 0
        requires: none

    gpicview:
        nbConfigFile: 0
        requires: none

    htop:
        nbConfigFile: 0
        requires: none

    i3:
        nbConfigFile: 5
        configFile0: ./i3/config
        defaultPath0: ~/.i3/config
        configFile1: ./i3/i3status.conf
        defaultPath1: ~/.i3status.conf
        configFile2: ./i3/bright_up.sh
        defaultPath2: ~/.i3/bright_up.sh
        configFile3: ./i3/bright_down.sh
        defaultPath3: ~/.i3/bright_down.sh
        configFile4: ./i3/clisi3.sh
        defaultPath4: ~/.i3/clisi3.sh
        requires: xorg
        distrib:
            nbDistrib: 1
            name0: Arch
            command-Arch: >
                sudo pacman -S pm-utils
        execute: >
            chmod +x ~/.i3/bright_down.sh;
            chmod +x ~/.i3/bright_up.sh;
            chmod +x ~/.i3/clisi3.sh
        warning: >
            In order to use the scripts to control the brightness,
            run `sudo visudo`. In the file, add the following lines:
            `<username> <hostname> = NOPASSWD: /path/to/bright_up.sh`
            and
            `<username> <hostname> = NOPASSWD: /path/to/bright_down.sh`


    kile:
        nbConfigFile: 0
        requires: none
        distrib:
            nbDistrib: 2
            name0: Debian
            command-Debian: >
                sudo apt-get install texlive-base;
                sudo apt-get install texlive-latex-base;
                sudo apt-get install texlive-lang-french;
                echo "\ntexlive-latex-extra is much bigger and not necessarily useful: it adds a lot of packages including beamer, cv, etc.\n";
                sudo apt-get install texlive-latex-extra;
            name1: Arch
            command-Arch: >
                sudo pacman -S texlive-core texlive-latexextra

    lynx:
        nbConfigFile: 0
        requires: none

    make:
        nbConfigFile: 0
        requires: none

    mplayer:
        nbConfigFile: 0
        requires: none

    mpv:
        nbConfigFile: 0
        requires: none

    neovim:
        nbConfigFile: 0
        requires: vim # doesn't but easier for configuration (ln -S .vimrc .config/nvim/nvimrc)
        distrib:
            nbDistrib: 1
            name0: Arch
            command-Arch: >
                sudo pacman -S python2-neovim python-neovim
        execute: >
            mkdir -p ~/.config;
            ln -s ~/.vim ~/.config/nvim;
            ln -s ~/.vimrc ~/.config/nvim/init.vim

    ranger:
        nbConfigFile: 0
        requires: none
        execute: >
            ranger --copy-config=all

    rawtherapee:
        nbConfigFile: 0
        requires: none

    scrot:
        nbConfigFile: 0
        requires: none

    stellarium:
        nbConfigFile: 0
        requires: none

    terminator:
        nbConfigFile: 0
        requires: none

    tmux:
        nbConfigFile: 1
        configFile0: ./tmux/tmux.conf
        defaultPath0: ~/.tmux.conf
        requires: none

    vim:
        nbConfigFile: 2
        configFile0: ./vim/vimrc
        defaultPath0: ~/.vimrc
        configFile1: ./vim/vimrc.bepo
        defaultPath1: ~/.vimrc.bepo

    wget:
        nbConfigFile: 0
        requires: none

    xorg:
        nbConfigFile: 1
        configFile0: ./xinit/xinitrc
        defaultPath0: ~/.xinitrc
        distrib:
            nbDistrib: 1
            name0: Arch
            command-Arch: >
                sudo pacman -S xorg-xinit; 
        warning: >
            You might need to modify /etc/X11/Xwrapper.config
            to start a new X session

    zathura:
        nbConfigFile: 0
        requires: none
        distrib:
            nbDistrib: 1
            name0: Arch
            command-Arch: >
                sudo pacman -S zathura-pdf-poppler
