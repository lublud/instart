##
#
# file: list_package.yml
#
# author: lublud
#
# date: 15/07/2015
#
# brief: list of package to be installed
#
##

# requires can take none as value or a list of package separated by commas
# addLineN can take one or more line separated by commas

# structure:
# package:
#     package_name:
#         nbConfigFile: 1
#         configFile0: ./path/to/config/file
#         defaultPath0: ~/path/to/config/file
#         addLine0: a line, another line
#         requires: package dependencies
#         execute: >
#             command 0; command 1;
#             command 2
#         warning: >
#             Any warning message relative to the newly
#             installed package_name

---
package:
    axel:
        nbConfigFile: 0
        requires: none

    calcurse:
        nbConfigFile: 0
        requires: none

    cmus:
        nbConfigFile: 0
        requires: none

    curl:
        nbConfigFile: 0
        requires: none

    ddd:
        nbConfigFile: 0
        requires: none

    dunst:
        nbConfigFile: 1
        configFile0: ./dunst/dunstrc
        defaultPath0: ~/.config/dunst/dunstrc
        requires: none

    feh:
        nbConfigFile: 0
        requires: none

    gcc:
        nbConfigFile: 0
        requires: none

    gdb:
        nbConfigFile: 0
        requires: none

    git:
        nbConfigFile: 0
        requires: none

    gpicview:
        nbConfigFile: 0
        requires: none

    i3:
        nbConfigFile: 2
        configFile0: ./i3/config
        defaultPath0: ~/.i3/config
        configFile1: ./i3/i3status.conf
        defaultPath1: ~/.i3status.conf
        requires: xorg

    lynx:
        nbConfigFile: 0
        requires: none

    make:
        nbConfigFile: 0
        requires: none

    mplayer:
        nbConfigFile: 0
        requires: none

    ranger:
        nbConfigFile: 0
        requires: none
        execute: >
            ranger --copy-config=all

    scrot:
        nbConfigFile: 0
        requires: none

    stellarium:
        nbConfigFile: 0
        requires: none

    terminator:
        nbConfigFile: 0
        requires: none

    vim:
        nbConfigFile: 2
        configFile0: ./vim/vimrc
        defaultPath0: ~/.vimrc
        configFile1: ./vim/vimrc.bepo
        defaultPath1: ~/.vimrc.bepo

    xorg:
        nbConfigFile: 1
        configFile0: ./xinit/xinitrc
        defaultPath0: ~/.xinitrc
        requires: xorg-xinit
        warning: >
            You might need to modify /etc/X11/Xwrapper.config
            to start a new X session

    zathura:
        nbConfigFile: 0
        requires: none
